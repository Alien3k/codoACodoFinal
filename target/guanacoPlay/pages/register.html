<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
        <title>Document</title>
        <link rel="stylesheet" href="../css/register.css">
    </head>

    <body>
        <section >
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="box">
                <div class="cuadrado" style="--i: 0"></div>
                <div class="cuadrado" style="--i: 1"></div>
                <div class="cuadrado" style="--i: 2"></div>
                <div class="cuadrado" style="--i: 3"></div>
                <div class="cuadrado" style="--i: 4"></div>
                
                
                <!-- Mensaje de éxito -->
                <div id="msgExito" style="display: none;" data-aos="fade-down" data-aos-duration="1000" 
                     class="msgExito" role="alert">
                    Registro exitoso
                    <button type="button" onclick="this.parentElement.style.display = 'none';">Cerrar</button>
                </div>
        
                <!-- Mensaje de error -->
                <div id="msgError" style="display: none;" data-aos="fade-down" data-aos-duration="1000" 
                     class="msgError" role="alert">
                    Error en el registro
                    <button type="button" onclick="this.parentElement.style.display = 'none';">Cerrar</button>
                </div>
                <div class="container">
                    <div class="divForm">
                        <h2>Registro</h2>
                        <form action="/proyectoCodoACodo/registro" method="post">
                            <div class="campo">
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre" >
                                <div class="error-text"></div>
                            </div>
                            <div class="campo">
                                <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                                <div class="error-text"></div>
                            </div>
                            <div class="campo">
                                <input type="text" name="email" id="email" placeholder="Email">
                                <div class="error-text"></div>
                            </div>
                            <div class="campo">
                                <input type="password" name="password" id="password" placeholder="Contraseña">
                                <div class="error-text"></div>
                            </div>
                            <div class="campo">
                                <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" id="fechaNacimiento"
                        name="fechaNacimiento">
                                <div class="error-text"></div>
                            </div>
                            <div class="campo">
                                <select class="pais" name="pais" id="pais">
                                    <option value="">País</option>
                                    <option value="Argentina">Argentina</option>
                                    <option value="Bolivia">Bolivia</option>
                                    <option value="Brasil">Brasil</option>
                                    <option value="Chile">Chile</option>
                                    <option value="Colombia">Colombia</option>
                                    <option value="Ecuador">Ecuador</option>
                                    <option value="México">México</option>
                                    <option value="Paraguay">Paraguay</option>
                                    <option value="Perú">Perú</option>
                                    <option value="Uruguay">Uruguay</option>
                                    <option value="Venezuela">Venezuela</option>
                                </select>
                                <div class="error-text"></div>
                            </div>

<!--                            <div class="terminos">
                                <input class="check" type="checkbox" id="terminos">
                                <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                                <div class="error-text"></div>
                            </div> -->
                            <div class="campo">
                                <input class="btn" type="submit" value="Registrarse">
                            </div>
                        </form>
                        <div class="pie">
                            <p>¿Ya tienes una cuenta? <a href="./login.html">Iniciar sesión</a></p>
                            <p>Volver a <a href="../index.html">página principal</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
            window.onload = function () {
                var urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('exito') === 'true') {
                    document.getElementById('msgExito').style.display = 'block';
                } else if (urlParams.get('error') === 'true') {
                    document.getElementById('msgError').style.display = 'block';
                }
            };
            </script>
            <script src="../js/validarRegistro.js"></script>
    </body>
</html>
